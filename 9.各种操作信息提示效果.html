<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/operationInfo.css">
</head>

<body>
    <div class="container">
        <span class="title">点击 &times; 关闭提示信息</span>
        <div class="info danger">
            <span class="closeBtn">&times;</span>
            <div>
                <strong>危险！</strong>危险操作提示
            </div>
        </div>
        <div class="info warning">
            <span class="closeBtn">&times;</span>
            <div>
                <strong>警告！</strong>警告操作提示
            </div>
        </div>
        <div class="info prompt">
            <span class="closeBtn">&times;</span>
            <div>
                <strong>提示！</strong>信息更改提示
            </div>
        </div>
        <div class="info success">
            <span class="closeBtn">&times;</span>
            <div>
                <strong>成功！</strong>操作成功提示
            </div>
        </div>
    </div>

    <script src="js/operationInfo.js"></script>
</body>

</html>
