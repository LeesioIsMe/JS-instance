        // creat object
        let initColor = 'white'
        let colors = [
            '#ffffff',
            '#C30021',
            '#50C339'
        ]
        let mouse = {
            x: undefined,
            y: undefined
        }
        window.addEventListener('mousemove', function (event) {
            mouse.x = event.x;

        function Circle(x, y, dx, dy, radius, color) {
            this.x = x;
            this.y = y;
            this.dx = dx;
            this.dy = dy;
            this.radius = radius;
            this.colors = colors[Math.floor(Math.random() * colors.length)]
            // create method
            this.draw = function (color) {
                //  this.color = color
                ctx.beginPath();
                // change x and y for each i
                ctx.moveTo(this.x, this.y)
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false)
                // outline
                ctx.fillStyle = this.colors
                ctx.fill();
                // ctx.stroke();
            }

            this.update = function () {
                if (this.x + this.radius > innerWidth || this.x - this.radius < 0) {
                    this.dx = -this.dx
                }
                if (this.y + this.radius > innerHeight || this.y - this.radius < 0) {
                    this.dy = -this.dy
                }
                // make more random

                // send snow to spawn again

                // velocity
                this.x += this.dx;
                this.y += this.dy;
                // interactivy
                if (mouse.x - this.x < 50 && mouse.x - this.x > -50 && mouse.y - this.y < 50 && mouse.y - this.y > -50) {
                    // 20 max radius
                    if (this.radius < 20) {
                        this.radius += 1;
                        this.draw(this.colors)
                    }

                    // if radius is not greater than 2, or if mouse is not over x y, shrink circles
                } else if (this.radius > 2) {
                    this.radius -= 1;
                    this.draw()
                }

                // call the draw
                this.draw()
            }


        }
